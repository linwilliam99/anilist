    		//stores genre id's through select box

		var btn = document.getElementById("actionBTN")	
    	var values = [-1,-1,-1]
    		// values ensures that all boxes must have a selected value or else it does not run
    	


    		// base url search, function construct constructs a new query with the selected genres
		var base = "https://api.jikan.moe/v3/search/anime?q=&page=1&sort=desc&order_by=members&limit=5";
		

		//constructs

		function construct() {

		  return base + "&genre=" + values.join(",")
		}

		function process() { //stores the values of select box into the values list and checks if any are empty
			values[0] = s1.value
			values[1] = s2.value
			values[2] = s3.value

			console.log(values)

			flag = true  //assume no negative 1's in values

			for (i = 0; i<values.length; i=i+1){
				if (values[i]==-1){
					flag = false
				}
			}
			if (flag === true){ //uses constructed url and returns 5 shows in results


				url=construct()
      			fetch(url)

      			//The Fetch API provides a fetch() method defined on the window object, which you can use to perform requests. This method returns a Promise that you can use to retrieve the response of the request



      			// then() function : related to JS promises and essentially allows to handle asynchronous (API) operations. Allows to call a method "then" that lets us specify the functions used in the callbacks. used here with the Jikan API to get returns from the constructed URL
      			
		        .then(response => response.json())
		        .then(data => { //arrow function :concise syntax for writing functions and it binds it
	            let results = document.getElementById("results");
	            let ctr = 0
	            results.innerHTML = ""
	            data.results.forEach(item => {
	              //Add
	              // limits to 5
	            if (ctr < 5){

	              results.innerHTML += item.title  += `<img src="${item.image_url}" />` + "<br />" //what is displayed (item title + image)
	            }
	     
	            ctr = ctr + 1
	            });
	          });
	      }
}
